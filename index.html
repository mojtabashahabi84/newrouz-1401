<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نوروز مبارک</title>
    <link/>
    <link rel="stylesheet" href="style.css" /> 

</head>
    <body>
        <h1>Persian New Year</h1>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days"></p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours"></p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins"></p>
                <span>mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds"></p>
                <span>Hamed</span>
            </div>
        </div>

        <script>
        
            const newYear = '20 Mar 2022 10:33:00 GMT -0500';
    
            function countdown(){
                const newYearDate = new Date(newYear);
                const currentTime = new Date();
                
                const totalSeconds = (newYearDate - currentTime) / 1000;
    
                const days = Math.floor(totalSeconds / 3600 / 24);
                const hours = Math.floor(totalSeconds / 3600) % 24;
                const mins = Math.floor(totalSeconds / 60) % 60;
                const seconds = Math.floor(totalSeconds) % 60;
    
                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("mins").textContent = mins;
                document.getElementById("seconds").textContent = seconds;
                
            }
    
            countdown();
            setInterval(countdown, 1000);
    
    
        </script>
    </body>

</html>
